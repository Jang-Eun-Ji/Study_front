<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="./home.html">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a  class="nav-link" href="./register.html">회원가입</a></li>
            <li class="nav-item"><a  class="nav-link" href="./post-list.html">글목록</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="page-header"><h1>게시글 상세 조회</h1></div>
        <div class="float-end">
            <a href="./7.css_bootstrap_postregister.html"><button type="button" class="btn btn-primary">글쓰기</button></a>
        </div>
        <input type="text" name="" id="">
        <button onclick="callBackImp()">조회하기</button>
        <table class="table">
            <tr>
                <td>id: </td>
                <td id="id"></td>
            </tr>
            <tr>
                <td>title: </td>
                <td id="title"></td>
            </tr>
            <tr>
                <td>contents: </td>
                <td id="contents"></td>
            </tr>
            <tr>
                <td>authorId: </td>
                <td id="authorId"></td>
            </tr>
        </table>
    </div>
    <script>
        async function callBackImp(){
            try{
                let myTarget_id = document.getElementsByClassName("table")[0];
                const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts'      );
                response1.data.body("table")(element => {
                    myTarget_id.innerHTML += `<tr><td>${element.id}</td></tr>`
                });
            }catch(e){
                console.log(e);
            }
        }
        callBackImp();
    </script>
</body>
</html>
