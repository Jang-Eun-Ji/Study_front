<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BASIC 2</title>

</head>
<body style="background-color: rgb(174, 211, 226);">
    <h2>회원가입 form 예제</h2>
    <!-- form을 통한 전송의 기본 인코딩은 application/x-www-form-urlencoded -->
    <!-- form을 통한 파일 전송을 포함하는 인코딩은 multipart.form-data -->
    <form action="https://www.naver.com/" method="post" enctype="multipart.form-data">
        <!-- id와 lable문의 for와 일치관계, 밑의 name키가 나중에 서버로 넘기는 중요한 키가됨 -->
        <p>
            <label for="username">이름</label>
            <input type="text" id="username" name="username" maxlength="10" size="5" readonly>
        </p>

        <p>
            <label for="email">email</label>
            <input type="email" id="email" name="email" maxlength="30">
        </p>
        
        <p>
            <label for="password">password</label>
            <input type="password" id="password" name="password" maxlength="30">
        </p>

        <p>
            <label>성별선택</label>
            <input type="radio" id="gender" name= "gender" value="male" checked> 남성
            <input type="radio" id="gender" name= "gender" value="female" checked> 여성
        </p>

        <p>
            <label>관심분야 선택</label>
            <input type="checkbox" name= "interst" value="sports" checked> 스포츠
            <input type="checkbox" name= "interst" value="music"> 음악
            <input type="checkbox" name= "interst" value="book"> 책
        </p>

        <p>
            <label>생년월일</label>
            <input type="datetime-local" name="birthday" value="birthday">
        </p>

        <p>
            <!-- number이라고 해도 서버 나갈때 text로 나감 -->
            <label>나이</label>
            <input type="number" name="age" value="age">
        </p>

        <p>
            <label>좋아하는 생상</label>
            <input type="color" name="color" value="color">
        </p>

        <!-- 파일 업로드 시에는 별도의 폼데이터 인코딩을 지정해줘야함 -->
        <p>
            <label>증명사진 업로드</label>
            <input type="file" name="images" accept="images/*">
        </p>

        <p>
        <label for="resume">자기소개</label> <br>
        <textarea name="resume" id="resume" cols="30" rows="5" placeholder="자기소개를 여기에 써주세요"></textarea>
        </p>
        
        <p>
            <label>유저 선택</label>
            <select name="userinfo" id="resume">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">방문자</option>
            </select>
        </p>

    
    <!-- input태그를 쓰기도 하고 button을 쓰기도 함 -->
        <input type="submit" value="회원가입 완료">
        <button type="submit" style="background-color: blue;">회원가입 완료</button>

    </form>

</body>
</html>
