<h2>이력서 폼</h2>
<div id="source" style="display:none;">
    <h5>항목<span class="counter"></span></h5>
    <input type="text" class="resume">
    <!-- <button class="delete-btn" onclick="deleteResume(0)">삭제</button> -->
</div>
<div id="target">

</div>
<button onclick="addResume()">항목추가</button>

<script>
    var counter = 1;

    function addResume() {
        // 마지막 항목의 삭제 버튼 제거
        $("#target .delete-btn").remove();

        var newResume = $("#source").clone();
        newResume.find(".counter").text(counter);
        newResume.find("input").val("");
        newResume.attr("id", "resume" + counter);

        // 마지막 항목에만 삭제 버튼 추가
        newResume.append('<button class="delete-btn" onclick="deleteResume(' + counter + ')">삭제</button>');

        $("#target").append(newResume.show());
        counter++;

        // 항목 순서 업데이트
        updateResumeNumbers();
    }

    function deleteResume(resumeId) {
        // 삭제 버튼을 클릭한 항목 제거
        $("#resume" + resumeId).remove();

        // 항목 순서 업데이트
        updateResumeNumbers();
    }

    function updateResumeNumbers() {
        // 모든 항목의 번호 업데이트
        $("#target .counter").each(function(index) {
            $(this).text(index + 1);
            var resumeId = $(this).closest("div").attr("id");
            $(this).closest("div").find(".delete-btn").attr("onclick", "deleteResume(" + index + ")");
        });
    }
</script>
</body>
</html>
