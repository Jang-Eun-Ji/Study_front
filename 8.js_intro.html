<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_intro</title>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="variableConsole1()">console1에 변수 출력하기</button>
    <button onclick="variableConsole2()">console2에 변수 출력하기</button>
    <button onclick="variableConsole3()">console3에 변수 출력하기</button>

    <h2>javascript변수 선언 키워드</h2>
    <button onclick="varExample()">var예제</button>
    <button onclick="letExample()">let예제</button>
    <button onclick="constExample()">const예제</button>

    <h2>tag선택, class선택, id선택</h2>
    <button onclick="chageTextById()">id선택 후 change</button>
    <p id="change1">변경대상 id</p>
    <button onclick="chageTextByClass()">class 선택 후 change</button>
    <p class="change2">변경대상 class</p>
    <p class="change2">변경대상 class</p>
    <button onclick="chageTextByTag()">tag 선택 후 change</button>
    

    <script>
        function variableConsole1(){
            var x = 10
            var y = "10"
            console.log(x + y) 
        }
        function variableConsole2(){
            var arr1 = [10, "20", 30, "40"];
            var total = 0;
            var arr2 = [10, 20, 30, 40];
           arr2.push(50);
           arr2.forEach
            for(i=0; i<arr2.length; i++){
                total += arr2[i];
            }
            //console로 출력
            console.log("total: "+total);
            //popup으로 출력: 확인 누르기 전까지 이후 코드 실행X
            alert("total: " + total);

            document.write("total :" + total);
        }
        function variableConsole3(){
            var arr = [10, 20, ()=>{console.log("hello world"); }];
            arr[2]();
        }
        function varExample(){
            // var는 같은 변수명에 재선언과 재할당 가능
            var x = 10;
            var x = 20;
            console.log(x);
        }
        function letExample(){
            // let는 같은 변수명에 재할당만 가능
            let x = 10;
            x = 20;
            console.log(x);
        }
        function constExample(){
            // const는 같은 변수명에 재선언과 재할당 불가능
            const x = 10;
            // x = 20; -- 런타임 에러남
            console.log(x);
        }

        function chageTextById(){
            document.getElementById("change1").innerHTML = "변경완료";
            document.getElementById("change1").style.fontSize = "30px";
        }
        function chageTextByClass(){
            document.getElementsByClassName("change2");
            for(i = 0; i < arr.length; i++){
                arr[i].innerHTML = "변경완료";
                arr[i].style.fontSize = "20px";
                arr[i].style.color = "red"
                
            }
        }
        
    </script>
</body>
</html>
